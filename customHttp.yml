customHeaders:
  - pattern: '**'
    headers:
      - key: Strict-Transport-Security
        value: max-age=31536000; includeSubDomains
      - key: X-Frame-Options
        value: SAMEORIGIN
      - key: X-XSS-Protection
        value: 1; mode=block
      - key: X-Content-Type-Options
        value: nosniff
      - key: Referrer-Policy
        value: strict-origin
      - key: Content-Security-Policy
        value: >-
          default-src 'self' 'unsafe-inline' https:; img-src data: 'self';
          script-src 'unsafe-inline' 'unsafe-eval'  comercios.wompi.co
          www.googletagmanager.com www.googleoptimize.com static.zdassets.com
          cdnjs.cloudflare.com wompi.zendesk.com www.google-analytics.com
          snap.licdn.com static.hotjar.com googleads.g.doubleclick.net
          connect.facebook.net static.ads-twitter.com
      - key: Permissions-Policy
        value: 'microphone=(), geolocation=()'